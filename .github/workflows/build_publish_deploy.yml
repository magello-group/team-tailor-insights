name: Build image and publish

on:
  release:
    types: [ published ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure container registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Get version from github ref
      id: get_version
      run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

    - name: Build and push container image
      run: |
        docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/teamtailor-insights:${{ steps.get_version.outputs.VERSION }} -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/teamtailor-insights:latest
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/teamtailor-insights:${{ steps.get_version.outputs.VERSION }}
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/teamtailor-insights:latest

    - name: Azure logout
      run: |
        az logout

  deploy:
      runs-on: ubuntu-latest
      needs:
        - build_and_push

      steps:
      - name: Get version from github ref
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy teamtailor-insights
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          dns-name-label: teamtailor-insights
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/teamtailor-insights:${{ steps.get_version.outputs.VERSION }}
          registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: teamtailor-insights-agent
          location: 'sweden central'

      - name: Azure logout
        run: |
          az logout